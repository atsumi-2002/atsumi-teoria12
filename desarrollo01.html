                <td colspan="2" class="seccion01">Clasificacion de Estudiantes</td>
            </tr>

                <td>Nombre:</td>
                <td><input type="text" name="nombre" id="nombre"></td>

                <td><input type="number" name="promedio" id="promedio" min="0" max="20" pattern="[0-9]" required></td>

                <td>Categoria:</td>
                <td><input type="text" name="cat" id="cat" readonly="true"></td>
            </tr>
            <tr>
                <td colspan="2"><a href="index.html">Volver a la pagina principal</a></td>
            </tr>
        </table>
